{% extends "base.html" %}
{% block title %} SignUp {% endblock %}
{% block main %}
<main>
    <h1> Reset Password </h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>
    <p><a href="{% url 'index' %} ">Cancel </a></p>
</main>
{% endblock %}
